# Production Configuration
spring.profiles.active=prod

# Database Configuration (Production)
spring.datasource.url=${PROD_DB_URL:jdbc:mysql://localhost:3306/coffeehouse_prod}
spring.datasource.username=${PROD_DB_USERNAME:root}
spring.datasource.password=${PROD_DB_PASSWORD:}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false

# Server Configuration
server.port=${SERVER_PORT:8080}

# JWT Configuration (Production - use environment variables)
jwt.secret=${JWT_SECRET_KEY}
jwt.access-token.expiration=${JWT_ACCESS_EXPIRATION:900000}
jwt.refresh-token.expiration=${JWT_REFRESH_EXPIRATION:604800000}

# Logging Configuration
logging.level.org.springframework.security=WARN
logging.level.SpringBoot.demo=INFO
logging.level.root=WARN

# Disable Swagger in Production
springdoc.swagger-ui.enabled=false
springdoc.api-docs.enabled=false

# Security Headers
server.servlet.session.cookie.secure=true
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.same-site=strict
